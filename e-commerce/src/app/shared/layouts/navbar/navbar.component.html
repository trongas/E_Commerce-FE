<div class="bg-black text-white text-xs sm:text-sm py-2 md:py-3 md:px-16 ">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-5 gap-2 px-4 md:px-0 items-center">
        <!-- Empty space for larger screens -->
        <div class="hidden md:block col-span-1"></div>

        <!-- Sale Announcement - Responsive Typography -->
        <div class="col-span-1 md:col-span-3 flex flex-col sm:flex-row justify-center items-center text-center">
            <span class="text-xs sm:text-sm mr-2">
                Summer Sale For All Swim Suits And Free Express Delivery â€“ OFF 50%!
            </span>
            <a href="#" class="font-bold underline text-white whitespace-nowrap text-xs sm:text-sm mt-1 sm:mt-0"
                aria-label="Shop now for summer sale">
                Shop Now
            </a>
        </div>

        <!-- Language Selector - Responsive Dropdown -->
        <div class="col-span-1 text-end relative">
            <!-- Responsive Language Dropdown Trigger -->
            <div class="dropdown">
                <button (click)="toggleDropdown()"
                    class="inline-flex items-center justify-center  py-1 sm:py-2 text-xs sm:text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                    [attr.aria-expanded]="isDropdownOpen" aria-haspopup="true">
                    {{ selectedLanguage }}
                    <svg class="ml-1 sm:ml-2 h-3 sm:h-5 w-3 sm:w-5" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 01.02-1.06z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="isDropdownOpen"
                    class="absolute right-0 z-10 mt-2 w-32 sm:w-40 bg-white shadow-md rounded-md overflow-hidden"
                    role="menu" aria-orientation="vertical" aria-labelledby="language-menu">
                    <div class="py-1" role="none">
                        <button *ngFor="let lang of languages" (click)="selectLanguage(lang)"
                            class="block w-full px-3 sm:px-4 py-1 sm:py-2 text-xs sm:text-sm text-gray-700 text-left hover:bg-gray-100 hover:text-gray-900"
                            role="menuitem">
                            {{ lang }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="bg-white py-4 shadow-sm px-16 sticky top-0 ">
    <div class="grid grid-cols-3 md:grid-cols-3 items-center">
        <!-- Brand Logo -->
        <div class="col-span-1 z-20">
            <div class="text-xl font-bold">Exclusive</div>
        </div>

        <!-- Hamburger Menu Button (Visible on small screens) -->
        <div class="lg:hidden col-span-2 text-end sticky top-0 ">
            <button (click)="isMenuOpen = !isMenuOpen"
                class="text-gray-800 focus:outline-none focus:ring focus:ring-gray-300 bg-white border-none"
                aria-label="Toggle menu">
                <i class="pi pi-bars text-xl"></i>
            </button>
        </div>

        <!-- Navigation Links -->
        <div [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
            class="col-span-3 lg:col-span-1 lg:flex lg:justify-start md:space-x-10 text-center lg:text-left w-full lg:w-auto">
            <a href="" routerLink="/home" routerLinkActive="active"
                class="block text-gray-800 hover:underline hover:decoration-black md:inline decoration-transparent py-4">Home</a>
            <a href="/contact"
                class="block text-gray-800 hover:underline hover:decoration-black md:inline decoration-transparent py-4">Contact</a>
            <a href="/about"
                class="block text-gray-800 hover:underline hover:decoration-black md:inline decoration-transparent py-4">About</a>
            <a routerLink="/auth/register" href="auth/register"
                class="block whitespace-nowrap text-gray-800 hover:underline hover:decoration-black md:inline decoration-transparent py-4">Sign
                Up</a>
        </div>

        <div class="flex items-center lg: justify-end space-x-4 col-span-3 lg:col-span-1 mt-4 lg:mt-0">
            <!-- Search Input -->
            <div class="relative w-full lg:w-auto">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <span class="text-gray-500"><i class="pi pi-search text-xl"></i></span>
                </div>
                <input type="text" placeholder="What are you looking for?"
                    class="w-full lg:w-auto rounded-lg border-0 py-1.5 pl-10 pr-10 text-gray-900 ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600" />
            </div>

            <button routerLink="/wishlist" class="bg-white border-none">
                <i class="pi pi-heart text-xl"></i>
            </button>
            <button class="bg-white border-none">
                <i class="pi pi-shopping-cart text-xl"></i>
            </button>
            <div class="relative inline-block text-left z-50" *ngIf="isLoggedIn">
                <button (click)="toggleDropdownAccount()" class="bg-white border-none p-2" id="menu-button"
                    [attr.aria-expanded]="isDropdownVisibleAccount" aria-haspopup="true">
                    <i class="pi pi-user text-xl"></i>
                </button>

                <!-- Dropdown menu -->
                <div *ngIf="isDropdownVisibleAccount"
                    class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1 z-10" role="none">
                        <!-- Menu items -->
                        <a href="profile"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 decoration-transparent"
                            role="menuitem" id="menu-item-0" tabindex="-1">
                            <i class="pi pi-user px-1"></i>
                            Management My Account
                        </a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 decoration-transparent"
                            role="menuitem" id="menu-item-1" tabindex="-1">
                            <i class="pi pi-shopping-bag px-1
                            "></i>

                            My Order
                        </a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 decoration-transparent"
                            role="menuitem" id="menu-item-2" tabindex="-1">
                            <i class="pi pi-times px-1"></i>

                            My Cancellations
                        </a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 decoration-transparent"
                            role="menuitem" id="menu-item-2" tabindex="-1">
                            <i class="pi pi-star px-1"></i>
                            My Reviews
                        </a>

                        <button type="submit" (click)="logout()"
                            class="block border-none bg-white w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 decoration-transparent"
                            role="menuitem" id="menu-item-3" tabindex="-1">
                            <i class="pi pi-sign-out px-1"></i>
                            Sign out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

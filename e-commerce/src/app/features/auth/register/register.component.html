<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-lg shadow-lg max-w-4xl overflow-hidden">
    <!-- Left Image Section -->
    <div class="hidden md:block">
      <img src="/assets/image/SideImage.png" alt="Side Image" class="w-full h-full object-cover" />
    </div>
    <!-- Right Form Section -->
    <div class="flex flex-col p-10">
      <a href="/home" routerLink="/home">
        <i class="pi pi-home text-right"></i>

      </a>
      <!-- Title -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Sign Up</h1>
        <p class="text-gray-500 mt-2">Create your account by filling the details below.</p>
      </div>
      <!-- Form -->
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <!-- Username -->
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input pInputText name="username" [(ngModel)]="form.username" required #username="ngModel" [minlength]="3"
            [maxlength]="20" [ngClass]="{ 'border-red-500': f.submitted && username.errors }"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          <div *ngIf="username.invalid && (username.dirty || username.touched || f.submitted)"
            class="text-sm text-red-500 mt-1">
            <div *ngIf="username.errors?.['required']">Username is required</div>
            <div *ngIf="username.errors?.['minlength']">At least 3 characters required</div>
            <div *ngIf="username.errors?.['maxlength']">At most 20 characters allowed</div>
          </div>
        </div>
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input pInputText name="email" [(ngModel)]="form.email" required email #email="ngModel"
            [ngClass]="{ 'border-red-500': f.submitted && email.errors }"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          <div *ngIf="email.invalid && (email.dirty || email.touched || f.submitted)" class="text-sm text-red-500 mt-1">
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <p-password [(ngModel)]="form.password" [toggleMask]="true" name="password" required minlength="6"
            #password="ngModel" [ngClass]="{ 'border-red-500': f.submitted && password.errors }"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></p-password>
          <div *ngIf="password.errors && f.submitted" class="text-sm text-red-500 mt-1">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">At least 6 characters required</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
          <button type="submit"
            class="w-full py-3 bg-red-600 hover:bg-red-700 text-white  rounded-md transition duration-300">
            Create Account
          </button>
        </div>
        <!-- Google Sign-Up -->
        <div class="mb-4">
          <Button type="button" variant="outline"
            class="p-3 w-full flex items-center justify-center gap-2 border-gray-300 hover:bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 48 48">
              <path fill="#EA4335"
                d="M24 9.5c3.54 0 6.72 1.3 9.24 3.68l6.91-6.91C36.34 2.46 30.59 0 24 0 14.4 0 6.37 5.42 2.52 13.33l7.68 5.96C12.1 12.15 17.59 9.5 24 9.5z" />
              <path fill="#34A853"
                d="M46.57 20.2H24v7.91h12.92C34.9 33.36 30.43 37.5 24 37.5c-6.41 0-11.9-2.65-15.8-7.63l-7.68 6.13C6.37 42.58 14.4 48 24 48c12.51 0 23.5-8.88 23.5-24 0-1.97-.2-3.89-.93-5.8z" />
              <path fill="#4A90E2"
                d="M9.52 29.87C7.53 25.95 7.53 22.05 9.52 18.13l-7.68-5.96C.92 15.47 0 19.45 0 24s.92 8.53 2.92 11.83l6.6-5.96z" />
              <path fill="#FBBC05"
                d="M24 37.5c3.54 0 6.89-1.3 9.46-3.91L30.58 27c-1.74 1.16-4.02 1.76-6.58 1.76-5.6 0-10.48-3.68-12.23-8.91l-7.69 6.13C6.1 32.53 14.4 37.5 24 37.5z" />
            </svg>
            Sign up with Google
          </Button>
        </div>
      </form>
       <a class="text-right decoration-clone text-gray-600 " href="auth/login">Already have account?</a>
    </div>
  </div>
</div>

<div class="bg-black text-white py-10 flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0 px-14">
    <!-- Left Section: Text and Timer -->
    <div class="space-y-6">
      <!-- Category Label -->
      <p class="text-green-400 text-xs uppercase font-semibold">Categories</p>
      <!-- Title -->
      <h1 class="text-4xl font-bold leading-snug">
        Enhance Your <br />
        Music Experience
      </h1>
      <!-- Countdown Timer -->
      <div class="flex space-x-2 md:space-x-4 text-center">
        <div class="bg-white text-black rounded-full px-1 py-2 w-14 h-14">
          <p class="text-sm font-bold m-0">{{timer.hours}}</p>
          <p class="text-xs text-gray-400 m-0">Hours</p>
        </div>
        <div class="bg-white text-black rounded-full px-1 py-2 w-14 h-14">
          <p class="text-sm font-bold m-0">{{timer.days}}</p>
          <p class="text-xs text-gray-400 m-0">Days</p>
        </div>
        <div class="bg-white text-black rounded-full px-1 py-2 w-14 h-14">
          <p class="text-sm font-bold m-0">{{timer.minutes}}</p>
          <p class="text-xs text-gray-400 m-0">Minutes</p>
        </div>
        <div class="bg-white text-black rounded-full px-1 py-2 w-14 h-14">
          <p class="text-sm font-bold m-0">{{timer.seconds}}</p>
          <p class="text-xs text-gray-400 m-0">Seconds</p>
        </div>
      </div>
      <!-- Button -->
      <button class="bg-green-500 text-black px-6 py-3 rounded-lg font-medium hover:bg-green-600">
        Buy Now!
      </button>
    </div>
  
    <!-- Right Section: Image -->
    <div class="flex justify-center md:w-1/2">
      <img
        src="assets/image/products/JBL_BOOMBOX_2.png"
        alt="Speaker"
        class="w-full max-w-sm object-contain"
      />
    </div>
  </div>

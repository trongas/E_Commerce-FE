<div class="carousel-container ">
    <p-carousel [value]="carouselItems" [circular]="true" [autoplayInterval]="3000" [numVisible]="1" [numScroll]="1"
        class="custom-carousel" [showIndicators]="false" [showNavigators]="false">

        <ng-template let-item pTemplate="item">
            <div class="flex flex-col md:flex-row items-center justify-between bg-black text-white  lg:px-20 z-0">
                <!-- Left: Text Content -->
                <div class="flex-1 space-y-4 flex flex-col justify-between text-center md:text-left">
                    <!-- Icon and Title -->
                    <div class="flex items-center justify-center md:justify-start gap-3">
                        <i [class]="item.icon + ' text-3xl'"></i>
                        <p class="text-xs md:text-sm font-medium">{{ item.title }}</p>
                    </div>
                    <!-- Description -->
                    <p class="text-2xl sm:text-4xl md:text-5xl py-3">{{ item.description }}</p>

                    <!-- Button/Link -->
                    <div class="flex justify-center md:justify-start">
                        <a href="#"
                        class="font-bold underline text-white whitespace-nowrap text-xs sm:text-sm mt-1 sm:mt-0"
                        aria-label="Shop now for summer sale">
                        Shop Now <i class="text-sm px-2 pi pi-arrow-right"></i>
                    </a>
                    </div>

                </div>

                <!-- Right: Image -->
                <div class="flex-1 flex justify-center mt-4 md:mt-0">
                    <img [src]="item.image" alt="{{ item.title }}"
                    class="w-full max-w-xs sm:max-w-sm md:max-w-md h-[200px] sm:h-[300px] md:h-[350px] object-cover rounded-md shadow-lg">
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>

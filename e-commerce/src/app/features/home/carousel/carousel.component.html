<div class="carousel-container ">
    <p-carousel [value]="carouselItems" [circular]="true" [autoplayInterval]="3000" [numVisible]="1" [numScroll]="1"
        class="custom-carousel" [showIndicators]="false" [showNavigators]="false">

        <ng-template let-item pTemplate="item">
            <div class="flex flex-col md:flex-row items-center justify-between bg-black text-white p-4 px-20 ">
                <!-- Left: Text Content -->
                <div class="flex-1 space-y-4 flex flex-col justify-between">
                    <!-- Icon and Title -->
                    <div class="flex items-start gap-3 ">
                        <i [class]="item.icon + ' text-3xl'"></i>
                        <p class="text-xs font-medium">{{ item.title }}</p>
                    </div>
                    <!-- Description -->
                    <p class="text-5xl py-3">{{ item.description }}</p>

                    <!-- Button/Link -->
                    <div class="flex items-start">
                        <a href="#"
                            class="font-bold underline text-white whitespace-nowrap text-xs sm:text-sm mt-1 sm:mt-0"
                            aria-label="Shop now for summer sale">
                            Shop Now <i class="text-sm px-2 pi pi-arrow-right"></i>
                        </a>
                    </div>

                </div>

                <!-- Right: Image -->
                <div class="flex-1 flex justify-center">
                    <img [src]="item.image" alt="{{ item.title }}"
                        class="w-full max-w-sm h-[300px] object-cover rounded-md shadow-lg">
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>

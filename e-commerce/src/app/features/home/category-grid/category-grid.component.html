<div class="p-4 sm:p-4 md:p-14">
    <!-- Header Section -->
    <div class="flex flex-wrap space-x-2 items-center mb-4">
        <p class="w-3 h-5 md:w-4 md:h-7 rounded-md bg-red-500"></p>
        <p class="text-red-500 font-bold uppercase text-sm md:text-base">Categories</p>
    </div>

    <!-- Title and Navigation -->
    <div class="flex flex-wrap justify-between items-center mb-4">
        <div class="text-lg sm:text-xl md:text-2xl font-bold">
            Browse By Category
        </div>

        <!-- Navigation Arrows -->
        <div class="hidden sm:flex space-x-2">
            <!-- Left Navigation -->
            <a class="p-2 bg-gray-100 hover:bg-gray-300 rounded-full transition-colors" (click)="scrollLeft()">
                <i class="pi pi-arrow-left"></i>
            </a>
            <!-- Right Navigation -->
            <a class="p-2 bg-gray-100 hover:bg-gray-300 rounded-full transition-colors" (click)="scrollRight()">
                <i class="pi pi-arrow-right"></i>
            </a>
        </div>
    </div>

    <!-- Scrollable Categories -->
    <div class="flex overflow-x-auto hide-scrollbar gap-4 sm:gap-6 w-full" #scrollContainer>
        <div *ngFor="let category of categories"
            class="flex-shrink-0 flex flex-col items-center justify-center text-center p-2 sm:p-4 rounded-md cursor-pointer w-24 h-24 sm:w-32 sm:h-32 transition-all duration-200"
            [class.bg-red-500]="category.active" [class.text-white]="category.active"
            [class.bg-gray-100]="!category.active" [class.text-gray-700]="!category.active">
            <i [class]="'pi ' + category.icon + ' text-2xl sm:text-3xl mb-1 sm:mb-2'"></i>
            <span class="text-xs sm:text-sm font-medium">
                {{ category.name }}
            </span>
        </div>
    </div>
</div>
